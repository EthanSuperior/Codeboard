<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Your Game Name Goes Here</title>
    </head>
    <body></body>
    <script src="GameEngine.js"></script>
    <script>
        // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        // CORE GAMEPLAY FUNCTIONS | TOUCH AT YOUR OWN RISK
        // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

        function load() {
            game.onupdate = updateGame;
            game.ondraw = drawGame;

            game.width = 800;
            game.height = 600;
            for (let time in waves) scheduleTask(spawnWave, { time: +time }, waves[time]);
            addUI();
            player.levelup();
        }

        const DownKeyEvents = {
            KeyP: togglePause,
            KeyQ: () => (player.xp += 5),
            KeyZ: () => player.levelup(),
            KeyK: () => (player.hp = 0),
        };

        function getWeapon(type) {
            if (!player.weapons.includes(type)) {
                player.weapons.push(type);
                weaponTypes[type].currentLevel = 0;
            }
            const level = ++weaponTypes[type].currentLevel;
            weaponTypes[type] = { ...weaponTypes[type], ...weaponTypes[type].levels[level] };
            game.scheduleTask(() => spawnProjectile(weaponTypes[type]), {
                time: weaponTypes[type].rate,
                loop: true,
                id: type,
            });
        }

        // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        // GAME UPDATE FUNCTIONS | TOUCH AT YOUR OWN RISK
        // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

        function updateGame(delta) {
            if (player.hp <= 0) return showDeath();
            // Fill Background Black
            ctx.fillStyle = "#2a4720";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update entities
            updatePlayer(delta);
            forEntities(pickups, updatePickup, delta);
            forEntities(enemies, updateEnemy, delta);
            forEntities(projectiles, updateProjectile, delta);
        }

        function drawGame() {
            drawEntity(player);
            forEntities(pickups, drawEntity);
            forEntities(enemies, drawEntity);
            forEntities(projectiles, drawEntity);
        }

        function updatePlayer(delta) {
            const dir = getPlayerMovementDirection();

            // Use acceleration for the player
            player.speed = clamp(player.speed + player.acceleration, 0, player.maxSpeed);

            // Stop player if no keys are pressed otherwise change your direction.
            if (dir == null) player.speed = 0;
            else player.dir = dir;
            player.flipX = getXSign(player) < 0;
            game.cameraX = player.x;
            game.cameraY = player.y;
            updateEntity(player, delta);
        }

        function updateEnemy(enemy, delta) {
            enemy.dir = angleTo(enemy, player);
            updateEntity(enemy, delta);
            if (detectEntity(player, enemy)) {
                enemy.x -= (getXVelocity(enemy) * enemy.size) / 20;
                enemy.y -= (getYVelocity(enemy) * enemy.size) / 20;
                player.hp -= enemy.dmg;
            }
        }

        function updateProjectile(projectile, delta) {
            updateEntity(projectile, delta);
            // Check for collision with enemies and kill them
            forEntities(enemies, function (enemy) {
                if (projectile.hit.includes(enemy.id)) return;
                if (detectEntity(enemy, projectile)) {
                    if (!projectile.pierce || --projectile.pierce <= 0) removeEntity(projectiles, projectile);
                    projectile.hit.push(enemy.id);
                    enemy.hp -= projectile.dmg;
                    if (enemy.hp > 0) return;
                    removeEntity(enemies, enemy);
                    player.kills += 1;
                    spawnDrops(enemy);
                }
            });
        }

        function updatePickup(pickup, delta) {
            updateEntity(pickup, delta);
            // Check for collision with player and pick them up
            if (detectEntity(pickup, player)) {
                removeEntity(pickups, pickup);
                entityEvent(pickup, "activate");
            }
        }

        function addUI() {
            const UI = makeUI();

            const healthUI = UIText(`HP: ${player.hp}`, 10, 36, { font: "24px monospace", color: "red" });
            healthUI.onupdate = () => (healthUI.text = `HP: ${player.hp}`);
            UI.add(healthUI);

            const killsUI = UIText(`Kills: ${player.kills}`, 10, 66, {
                font: "24px monospace",
                color: "gold",
            });
            killsUI.onupdate = () => (killsUI.text = `Kills: ${player.kills}`);
            UI.add(killsUI);

            const getProgress = () => player.xp / player.neededXP;
            const playerXpBar = UIProgressBar(getProgress, 5, 5, canvas.width - 10, 12, {
                background: "black",
                fill: "#2165db",
            });
            UI.add(playerXpBar);

            UI.show({ overlay: true });
        }

        function showLevelUp(options) {
            const UILevelUp = makeUI();
            UILevelUp.add(
                UIRect(200, 75, 400, 450, { radius: 25, fill: "#4b4e74", stroke: "#cd9958", strokeWidth: 6 })
            );
            UILevelUp.add(UIText(`~ LEVEL UP! ~`, 230, 130, { font: "bold 48px monospace", color: "black" }));
            const UILevelScroll = UIScroll(215, 130, 375, 380, {
                scrollHeight: 125 * options.length,
                bkg: "#4b4e74",
            });
            for (let i = 0; i < options.length; i++) {
                const buttonPos = [225, 150 + i * 125, 350, 100];
                const buttonAction = function (e, x, y) {
                    getWeapon(options[i]);
                    UILevelUp.hide();
                };
                const buttonProps = {
                    radius: 25,
                    fill: "#8c8c8c",
                    hoverFill: "#8b8b00",
                    hoverStroke: "#cd9958",
                    hoverWidth: 6,
                };
                UILevelScroll.add(UIButton(...buttonPos, buttonAction, buttonProps));
                const weapon = weaponTypes[options[i]];
                const nextLevel = (weapon.currentLevel ?? 0) + 1;
                const text = nextLevel == 1 ? `UNLOCK ${options[i]}` : `${options[i]}  ~~  LEVEL ${nextLevel}`;
                UILevelScroll.add(
                    UIText(text.toUpperCase(), 290, 180 + i * 125, { font: "24px monospace", color: "black" })
                );
                UILevelScroll.add(UIText(weapon.levels[nextLevel].description, 235, 210 + i * 125, { width: 330 }));
            }
            UILevelUp.add(UILevelScroll);
            UILevelUp.show();
        }

        function showDeath() {
            const popup = UIPopup(250, 200, 300, 200, "You Died", `Final Score: ${player.kills}`, 50, {
                radius: 25,
                background: "white",
                textColor: "black",
                strokeColor: "black",
                buttonColor: "red",
                buttonText: "Restart",
                buttonAction: () => location.reload(),
            });
            popup.show();
        }

        // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        // GAME SPAWN FUNCTIONS | TOUCH AT YOUR OWN RISK
        // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

        function spawnEnemy(type) {
            const dir = Math.random() * Math.PI * 2;
            const radius = (Math.hypot(game.width, game.height) + type.size) / 2;
            const x = player.x + Math.cos(dir) * radius;
            const y = player.y + Math.sin(dir) * radius;
            spawnEntity(enemies, type, { x, y, dir });
        }

        function spawnProjectile(type) {
            const dir = angleTo(player, mouse);
            const count = type.count ?? 1;
            for (let i = 0; i < count; i++) {
                spawnEntity(projectiles, type, { x: player.x, y: player.y, dir, hit: [], spawnOrder: i + 1 });
            }
        }

        function spawnDrops(enemy) {
            // Spawn Pickups
            function addDrop(x, y, value) {
                if (Math.random() < this.rarity) {
                    const rand = Math.random() * this.size;
                    x = x + rand;
                    y = y + Math.random() * this.size - rand;
                    spawnPickup(this, { x, y });
                }
            }
            forEveryPickupTypeDo(addDrop, enemy.x, enemy.y);
        }

        function spawnWave(waveData) {
            // Remove last wave
            spawnWave.timers ??= [];
            spawnWave.timers.forEach(clearTask);
            spawnWave.timers.length = 0;
            // Add each enemy
            for (let type in waveData) {
                let current = waveData[type];
                for (let i = 0; i < (current.quantity ?? 1); i++) {
                    if (current.spawnOnce) spawnEnemy(enemyTypes[type]);
                    else {
                        const spawnFunc = () => spawnEnemy(enemyTypes[type]);
                        const spawnTask = scheduleTask(spawnFunc, { time: current.interval ?? 1, loop: true });
                        spawnWave.timers.push(spawnTask);
                    }
                }
            }
        }

        function vaccumEffect(speed, maxDist) {
            if (this.type == "vaccum" || this.type == "chest") return;
            if (this.distanceTo(player) > maxDist) return;
            this.speed = speed;
            this.onupdate = () => this.angleTowards(player);
        }

        // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        // GAME DATA | ADD TO AND CUSTOMIZE FREELY
        // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

        const weaponTypes = {
            axe: {
                levels: {
                    1: {
                        dmg: 20,
                        pierce: 3,
                        count: 1,
                        description: "High damage, high area scaling.",
                    },
                    2: { count: 2, description: "Fires 1 more projectile." },
                    3: { dmg: 40, description: "Base Damage up by 20." },
                    4: { pierce: 5, description: "Passes through 2 more enemies." },
                    5: { count: 3, description: "Fires 1 more projectile." },
                    6: { dmg: 60, description: "Base Damage up by 20." },
                    7: { pierce: 7, description: "Passes through 2 more enemies." },
                    8: { dmg: 80, description: "Base Damage up by 20." },
                },
                rotate: true,
                rotationalOffset: 0,
                color: "lightgray",
                speed: 750,
                size: 30,
                shape: "triangle",
                rate: 0.8,
                lifespan: 4,
                onspawn: function () {
                    const spread = 45 * (Math.PI / 180);
                    this.dir = Math.random() * spread - spread / 2 - Math.PI / 2;
                    this.speed += -25 + Math.random() * 50;
                },
                ontick: function (_, delta) {
                    const gravity = weaponTypes.axe.speed * delta;
                    const vecX = getXVelocity(this);
                    const vecY = getYVelocity(this) + gravity;
                    this.speed = Math.hypot(vecX, vecY);
                    this.dir = Math.atan2(vecY, vecX);
                    this.rotationalOffset += (Math.PI / 180) * this.speed * delta * getXSign(this.dir);
                },
            },
            knife: {
                levels: {
                    1: {
                        dmg: 7,
                        pierce: 1,
                        count: 1,
                        description: "Fires quickly in your player's direction.",
                    },
                    2: { count: 2, description: "Fires 1 more projectile." },
                    3: { count: 3, dmg: 12, description: "Fires 1 more projectile. Base Damage up by 5." },
                    4: { count: 4, description: "Fires 1 more projectile." },
                    5: { pierce: 2, description: "Passes through 1 more enemy." },
                    6: { count: 5, description: "Fires 1 more projectile." },
                    7: { count: 6, dmg: 17, description: "Fires 1 more projectile. Base Damage up by 5." },
                    8: { pierce: 3, description: "Passes through 1 more enemy." },
                },
                size: 5,
                color: "lightgray",
                speed: 450,
                rate: 0.4,
                lifespan: 50,
                onspawn: function () {
                    const offset = (this.spawnOrder - 1 - (this.count - 1) / 2) * 0.1;
                    this.dir = player.dir;
                    this.x +=
                        Math.cos(player.dir + Math.PI / 2) * offset * 100 +
                        Math.cos(player.dir + Math.PI) * Math.abs(offset) * 100;
                    this.y +=
                        Math.sin(player.dir + Math.PI / 2) * offset * 100 +
                        Math.sin(player.dir + Math.PI) * Math.abs(offset) * 100;
                },
            },
            whip: {
                levels: {
                    1: {
                        size: 50,
                        dmg: 10,
                        count: 1,
                        description: "Attacks horizontally, passes through enemies.",
                    },
                    2: { count: 2, description: "Fires 1 more projectile." },
                    3: { dmg: 15, description: "Base Damage up by 5." },
                    4: { size: 55, dmg: 20, speed: 8 * 50, description: "Base Area up by 10%. Base Damage up by 5." },
                    5: { dmg: 25, description: "Base Damage up by 5." },
                    6: { size: 60, dmg: 30, speed: 10 * 50, description: "Base Area up by 10%. Base Damage up by 5." },
                    7: { dmg: 35, description: "Base Damage up by 5." },
                    8: { dmg: 65, description: "Base Damage up by 5." },
                },
                color: "tan",
                speed: 450,
                pierce: 10e10,
                rate: 0.4,
                staticY: true,
                lifespan: 0.1,
                onspawn: function () {
                    const isFirst = this.spawnOrder % 2;
                    if (Math.cos(player.dir) > 0) this.dir = isFirst ? 0 : Math.PI;
                    else this.dir = isFirst ? Math.PI : 0;
                },
                ontick: function (_, delta) {
                    this.y = player.y;
                },
            },
        };

        const enemyTypes = {
            bat: {
                dmg: 4,
                hp: 5,
                speed: 105,
                size: 16,
                color: "RebeccaPurple",
                xp: 1,
            },
            weak_bat: {
                dmg: 4,
                hp: 1,
                speed: 105,
                size: 10,
                color: "RebeccaPurple",
                xp: 1,
            },
            zombie: {
                dmg: 9,
                hp: 10,
                speed: 105,
                size: 24,
                color: "gray",
                xp: 5,
            },
            elite: {
                dmg: 20,
                hp: 1000,
                speed: 85,
                size: 45,
                color: "pink",
                xp: 30,
            },
            reaper: {
                dmg: 65535,
                hp: 655350,
                speed: 900,
                size: 84,
                color: "red",
                xp: 0,
            },
        };

        const pickupTypes = {
            xp: {
                color: "#13a9dc",
                shape: "circle",
                size: 12,
                value: 1,
                rarity: 1,
                onpickup: function () {
                    player.xp += this.value;
                },
            },
            health: {
                color: "red",
                shape: "circle",
                size: 16,
                value: 25,
                rarity: 0.1,
                activate: function () {
                    player.hp = Math.min(player.hp + this.value, player.maxHP);
                },
            },
            vaccum: {
                color: "blue",
                shape: "circle",
                size: 16,
                value: 1,
                rarity: 0.02,
                activate: function () {
                    function vaccumEffect(pickup) {
                        if (pickup.type == "vaccum" || pickup.type == "chest") return;
                        pickup.ontick = () => (pickup.dir = angleTo(pickup, player));
                        pickup.speed = 500;
                    }
                    forEntities(pickups, vaccumEffect);
                },
            },
        };

        const waves = {
            0: {
                weak_bat: {
                    quantity: 5,
                    interval: 2.5,
                },
            },
            30: {
                bat: {
                    quantity: 3, // int
                    interval: 2, // float
                },
                weak_bat: {
                    quantity: 1, // int
                    interval: 0.5, // float
                },
            },
            60: {
                elite: {
                    quantity: 1,
                    spawnOnce: true,
                },
                zombie: {
                    quantity: 5,
                    interval: 2,
                },
            },
        };

        registerEntity(
            "Enemy",
            {
                collisions: ["Player"],
                onspawn: function () {
                    this.dir = Math.random() * Math.PI * 2;
                    const radius = (Math.hypot(game.width, game.height) + this.size) / 2;
                    this.x = player.x + Math.cos(this.dir) * radius;
                    this.y = player.y + Math.sin(this.dir) * radius;
                },
                onupdate: function () {
                    this.angleTowards(player);
                },
                oncollide: function (other) {
                    this.x -= (this.velocityX * this.size) / 20;
                    this.y -= (this.velocityY * this.size) / 20;
                    other.hp -= this.dmg;
                },
            },
            enemyTypes
        );
        registerEntity(
            "Projectile",
            {
                hit: [],
                pierce: 1,
                collisions: ["Enemy"],
                oncollide: function (other) {
                    if (this.hit.includes(other.id)) return;
                    this.hit.push(other.id);
                    other.hp -= this.dmg;
                    this.pierce--;
                    if (this.pierce <= 0) this.despawn();
                    if (other.hp > 0) return;
                    player.kills += 1;
                    spawnDrops(other);
                    other.despawn();
                },
            },
            weaponTypes
        );
        registerEntity(
            "Pickup",
            {
                lifespan: 60,
                collisions: ["Player"],
                pickup: function () {
                    this.raise("onpickup");
                },
                oncollide: function (other) {
                    this.pickup();
                    this.despawn();
                },
            },
            pickupTypes
        );
        registerEntity("Player", {
            maxSpeed: 225,
            acceleration: 7.5,
            weapons: [],
            pickupRadius: 100,
            hp: 120,
            kills: 0,
            onupdate: function (delta) {
                const dir = getPlayerMovementDirection();
                // Stop player if no keys are pressed otherwise change your direction.
                if (dir == null) this.speed = 0;
                else this.dir = dir;
                this.flipX = this.velocityXSign < 0;
                game.cameraX = this.x;
                game.cameraY = this.y;
                forEveryPickupDo(vaccumEffect, 375, this.pickupRadius);
            },
            onlevelup: function () {
                this.neededXP += this.level * 10;
                const isMaxLevel = (o) => weaponTypes[o].currentLevel >= Object.keys(weaponTypes[o].levels).length;
                let options = Object.keys(weaponTypes).filter((a) => !isMaxLevel(a));
                if (!options.length) this.hp += 25;
                else showLevelUp(options);
            },
        });
        const player = spawnPlayer({
            color: "olive",
            size: 20,
        });
    </script>
</html>
